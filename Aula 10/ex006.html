<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt cambria;
        background: rgb(4, 212, 4);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="Sair()"
    >
      Interaja...
    </div>
    <script>
      var a = window.document.getElementById('area')

      function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'blue'
      }
      function entrar() {
        a.innerText = 'Entrou!'
        a.style.color = 'black'
      }
      function Sair() {
        a.innerText = 'Saiu'
        a.style.background = 'pink'
        a.style.color = 'white'
      }
    </script>
  </body>
</html>
